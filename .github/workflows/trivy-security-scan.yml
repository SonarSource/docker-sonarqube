name: Trivy Security Scan

on:
  pull_request:
    branches:
      - master
      - 'release/**'
    paths:
      - 'commercial-editions/**/*'
      - 'community-build/*'
      - '**/Dockerfile*'
      - '.github/workflows/trivy-security-scan.yml'
  workflow_call:
    inputs:
      image_name:
        description: 'Docker image to scan (optional - scans built images if not provided)'
        required: false
        type: string

permissions:
  contents: read
  security-events: write

jobs:
  load-config:
    uses: ./.github/workflows/load-config.yml

  trivy-scan-dockerfiles:
    name: Scan Dockerfile - ${{ matrix.edition }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - edition: developer
            dockerfile: commercial-editions/developer/Dockerfile
          - edition: enterprise
            dockerfile: commercial-editions/enterprise/Dockerfile
          - edition: datacenter-app
            dockerfile: commercial-editions/datacenter/app/Dockerfile
          - edition: datacenter-search
            dockerfile: commercial-editions/datacenter/search/Dockerfile
          - edition: community
            dockerfile: community-build/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'config'
          scan-ref: ${{ matrix.dockerfile }}
          format: 'sarif'
          output: 'trivy-dockerfile-${{ matrix.edition }}.sarif'
          severity: 'MEDIUM,HIGH,CRITICAL'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-dockerfile-${{ matrix.edition }}.sarif'
          category: 'dockerfile-${{ matrix.edition }}'

      - name: Run Trivy filesystem scan (table format)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'config'
          scan-ref: ${{ matrix.dockerfile }}
          format: 'table'
          severity: 'MEDIUM,HIGH,CRITICAL'

  build-and-scan-images:
    name: Build & Scan Image - ${{ matrix.edition }}
    needs: load-config
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - edition: developer
            dockerfile: commercial-editions/developer/Dockerfile
            context: commercial-editions/developer
          - edition: enterprise
            dockerfile: commercial-editions/enterprise/Dockerfile
            context: commercial-editions/enterprise
          - edition: datacenter-app
            dockerfile: commercial-editions/datacenter/app/Dockerfile
            context: commercial-editions/datacenter/app
          - edition: datacenter-search
            dockerfile: commercial-editions/datacenter/search/Dockerfile
            context: commercial-editions/datacenter/search
          - edition: community
            dockerfile: community-build/Dockerfile
            context: community-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: false
          load: true
          tags: sonarqube-${{ matrix.edition }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'sonarqube-${{ matrix.edition }}:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-image-${{ matrix.edition }}.sarif'
          severity: 'MEDIUM,HIGH,CRITICAL'
          vuln-type: 'os,library'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-${{ matrix.edition }}.sarif'
          category: 'image-${{ matrix.edition }}'

      - name: Run Trivy vulnerability scanner (table format for console)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'sonarqube-${{ matrix.edition }}:${{ github.sha }}'
          format: 'table'
          severity: 'MEDIUM,HIGH,CRITICAL'
          vuln-type: 'os,library'

