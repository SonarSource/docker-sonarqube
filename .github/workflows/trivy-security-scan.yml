name: Trivy Security Scan

on:
  pull_request:
    branches:
      - master
      - 'release/**'
    paths:
      - 'commercial-editions/**/*'
      - 'community-build/*'
      - '**/Dockerfile*'
      - '.github/workflows/trivy-security-scan.yml'
  workflow_call:
    inputs:
      image_name:
        description: 'Docker image to scan (optional - scans built images if not provided)'
        required: false
        type: string

permissions:
  contents: read
  security-events: write

jobs:
  load-config:
    uses: ./.github/workflows/load-config.yml

  build-and-scan-datacenter-app:
    name: Build & Scan Datacenter App
    needs: load-config
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: commercial-editions/datacenter/app
          file: commercial-editions/datacenter/app/Dockerfile
          push: false
          load: true
          tags: sonarqube-datacenter-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: 'sonarqube-datacenter-app:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-image-datacenter-app.sarif'
          severity: 'MEDIUM,HIGH,CRITICAL'
          vuln-type: 'os'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-datacenter-app.sarif'
          category: 'image-datacenter-app'

