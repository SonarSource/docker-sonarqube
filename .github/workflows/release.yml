name: Release SBOM Assets

on:
  release:
    types:
      - created

jobs:
  release-2025-x:
    name: Upload Release Assets for 2025.X releases
    if: contains(github.event.release.name, 'SonarQube Server 2025.')
    permissions:
      contents: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        tag:
          - 2025.4-developer
          - 2025.4-enterprise
          - 2025.4-datacenter-app
          - 2025.4-datacenter-search
    uses: ./.github/workflows/release-template.yml
    with:
      tag: ${{ matrix.tag }}
  release-community-build:
    name: Upload Release Assets for community-build release
    if: contains(github.event.release.name, 'Community Build')
    permissions:
      contents: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        tag:
          - community
    uses: ./.github/workflows/release-template.yml
    with:
      tag: ${{ matrix.tag }}
