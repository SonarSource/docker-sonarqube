name: Release SBOM Assets

on:
  release:
    types:
      - created

jobs:
  release-10:
    name: Upload Release Asset
    if: contains(github.event.release.name, '10')
    strategy:
      fail-fast: false
      matrix:
        tag:
          - 10-developer
          - 10-enterprise
          - 10-datacenter-app
          - 10-datacenter-search
    uses: ./.github/workflows/release-template.yml
    with:
      tag: ${{ matrix.tag }}
  release-community:
    name: Upload Release Asset
    if: contains(github.event.release.name, 'community')
    strategy:
      fail-fast: false
      matrix:
        tag:
          - community
    uses: ./.github/workflows/release-template.yml
    with:
      tag: ${{ matrix.tag }}